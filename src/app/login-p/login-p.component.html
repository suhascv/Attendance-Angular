<div *ngIf="afAuth.user | async as user ; else showLogin">

  {{redirect()}}
</div>

<ng-template #showLogin>
  <form (ngSubmit)='singUpWithEmailAndPassword(emailMe.value,passwordMe.value)'>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" #emailMe class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
             placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input  #passwordMe [(ngModel)]="passwordValue" [ngModelOptions]="{standalone: true}" type="password" class="form-control"
              id="exampleInputPassword1" placeholder="Password">
      <p *ngIf="showPasswordLogic">{{passwordValue}}</p>
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1" [ngModel]="showPasswordLogic"
             [ngModelOptions]="{standalone: true}" (ngModelChange)="onClic()">
      <label class="form-check-label" for="exampleCheck1">Show Password</label>

    </div>
    <button type="submit" class="btn btn-primary" style="margin-top: 10px">Login</button>
    <button type="button" class="btn btn-primary" style="margin-top: 10px; margin-left: 10px" (click)="login()">Login
      with Google
    </button>
  </form>
</ng-template>
